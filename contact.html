    <main>
      <nav

          <a class="navbar-brand" href="index.html">

            <span>Book Hub</span>
          </a>

          <div class="d-lg-none ms-auto me-3">
            <a
              href="#"
              class="btn custom-btn custom-border-btn btn-naira btn-inverted"
            >
              <i class="btn-icon bi-cloud-download"></i>
              <span>search</span
                ><!-- duplicated another one below for mobile -->
            </a>
          </div>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-lg-auto me-lg-4">
              <li class="nav-item">

              <li class="nav-item">

            </ul>

            <div class="d-none d-lg-block">
              <a
                href="#"
                class="btn custom-btn custom-border-btn btn-naira btn-inverted"

                <span>search</span

              </a>
            </div>

      <section class="contact-section section-padding" id="section_5">
        <div class="container">
          <div class="row">
            <div class="col-lg-5 col-12 mx-auto">
              <form
                class="custom-form ebook-download-form bg-white shadow"
                action="#"
                method="post"
                role="form"
              >
                <div class="text-center mb-5">
                  <h2 class="mb-1">Get your free ebook</h2>
                </div>

                <div class="ebook-download-form-body">
                  <div class="input-group mb-4">
                    <input
                      type="text"
                      name="ebook-form-name"
                      id="ebook-form-name"
                      class="form-control"
                      aria-label="ebook-form-name"
                      aria-describedby="basic-addon1"
                      placeholder="Your Name"
                      required
                    />

                    <span class="input-group-text" id="basic-addon1">
                      <i class="custom-form-icon bi-person"></i>
                    </span>
                  </div>

                  <div class="input-group mb-4">
                    <input
                      type="email"
                      name="ebook-email"
                      id="ebook-email"
                      pattern="[^ @]*@[^ @]*"
                      class="form-control"
                      placeholder="your@company.com"
                      aria-label="ebook-form-email"
                      aria-describedby="basic-addon2"
                      required=""
                    />

                    <span class="input-group-text" id="basic-addon2">
                      <i class="custom-form-icon bi-envelope"></i>
                    </span>
                  </div>

                  <div class="col-lg-8 col-md-10 col-8 mx-auto">
                    <button type="submit" class="form-control">
                      search for  your book
                    </button>
                  </div>
                </div>
              </form>
            </div>

            <div class="col-lg-6 col-12">
              <h6 class="mt-5">Say hi and talk to us</h6>

              <h2 class="mb-4">Contact</h2>

              <p class="mb-3">
                <i class="bi-geo-alt me-2"></i>
                London, United Kingdom
              </p>

              <p class="mb-2">
                <a href="tel: 010-020-0340" class="contact-link">
                  010-020-0340
                </a>
              </p>

              <p>
                <a href="mailto:info@company.com" class="contact-link">
                  info@company.com
                </a>
              </p>

              <h6 class="site-footer-title mt-5 mb-3">Social</h6>

              <ul class="social-icon mb-4">
                <li class="social-icon-item">
                  <a href="#" class="social-icon-link bi-instagram"></a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link bi-twitter"></a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link bi-facebook"></a>
                </li>

                <li class="social-icon-item">
                  <a href="#" class="social-icon-link bi-whatsapp"></a>
                </li>
              </ul>

              <p class="copyright-text">
                Copyright Â© 2048 ebook company <br /><br /><a
                  rel="nofollow"
                  href="https://templatemo.com"
                  target="_blank"
                  >designed by templatemo</a
                >
              </p>
            </div>
          </div>
        </div>
      </section>
